<!DOCTYPE html>
<html>
<head>
	<title>COVID-19</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
	<link rel="shortcut icon" href="./asssets/corona.ico" />
</head>
<body>



	<div class="container d-flex flex-column justify-content-center align-items-center" id="tudo">
		<h1 class="tittle">COVID-19</h1>
		<img src="./assets/corona.png" alt="GIF Coronavirus" class="imagem"> 
		<input type="text" class="form-control text-center" id="pesquisa_input" placeholder="Write the name of the country in english">
		<button class="btn btn-danger text-center text-light w-100" onclick="pesquisa_pais()">Pesquisar</button>
		<div id="flex" class="container">
			<h1 class="tittle">World Data</h1>
			<div class="casosdiv">
				<h2 class="casos" id="casos">Total Confirmed</h2>
				<div class="div">
					<h2 class="casos_totais badge rounded-pill bg-warning" id="casos_totais"></h2>
				</div>
			</div>
			<div class="obitosdiv">
				<h2 class="obitos" id="obitos">Total Deaths</h2>
				<div class="div">
					<h2 class="obitos_totais badge rounded-pill bg-warning" id="obitos_totais"></h2>
				</div>
			</div>
			<div class="recovereddiv">
				<h2 class="recovered" id="reovered">Total Recovered</h2>
				<div class="div">
					<h2 class="recovered_totais badge rounded-pill bg-warning" id="recovered_totais"></h2>
				</div>
			</div>
		</div>
	</div>	




	<div id="tudo_2" class="container d-none">
		<h1 class="tittle" id="name_pais"></h1>
		<img src="./assets/corona.png" alt="GIF Coronavirus" class="imagem"> 

		<div class="casosdiv">
			<h2 class="casos" id="casos">Total Confirmed</h2>
			<div class="div">
				<h2 class="casos_totais badge rounded-pill bg-warning" id="casos_pais"></h2>
			</div>
		</div>
		<div class="obitosdiv">
			<h2 class="obitos" id="obitos">Total Deaths</h2>
			<div class="div">
				<h2 class="obitos_totais badge rounded-pill bg-warning" id="obitos_pais"></h2>
			</div>
		</div>
		<div class="recovereddiv">
			<h2 class="recovered" id="reovered">Total Recovered</h2>
			<div class="div">
				<h2 class="recovered_totais badge rounded-pill bg-warning" id="recovered_pais"></h2>
			</div>
		</div>
		<button class="btn btn-danger" onclick="voltar()" >Voltar ao menu</button>
	</div>
	<footer>
		<div class="footer-copyright text-center py-3">Â© 2020 Copyright <br>
			<a href="https://github.com/MarcelSSouza" style="text-decoration: none; color: white;">Marcel</a>
		</div>
	</footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
